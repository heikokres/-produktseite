<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Produkt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mein Produkt</h1>
    <p>Innovation trifft Technik</p>
  </header>

  <main>
    <section id="features">
      <h2>Vorteile</h2>
      <ul>
        <li>Effizient</li>
        <li>Zukunftssicher</li>
        <li>Einzigartig</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Kontakt</h2>
      <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="E-Mail" />
        <textarea placeholder="Nachricht"></textarea>
        <button type="submit">Senden</button>
      </form>
    </section>
  </main>
</body>
</html>
